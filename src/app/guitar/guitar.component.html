<header class="py-5 header">
  <div class="container-xl">
      <div class="row justify-content-center justify-content-md-between">
          <div class="col-8 col-md-3">
              <a href="index.html">
                  <img class="img-fluid" src="./assets/img/logo.svg" alt="imagen logo" />
              </a>
          </div>
          <nav class="col-md-6 a mt-5 d-flex align-items-start justify-content-end">
              <div
                  class="carrito"
              >
                  <img class="img-fluid-carrito" src="./assets/img/carrito.png" alt="imagen carrito" />

                  <div id="carrito" class="bg-white p-3">
                      <p *ngIf="carrito.length<1" class="text-center">El carrito esta vacio</p>
                      <table class="w-100 table" *ngFor="let elemento of carrito">
                          <thead>
                              <tr>
                                  <th>Imagen</th>
                                  <th>Nombre</th>
                                  <th>Precio</th>
                                  <th>Cantidad</th>
                                  <th></th>
                              </tr>
                          </thead>
                          <tbody>
                              <tr>
                                  <td>
                                      <img class="img-fluid" src="{{elemento.image}}" alt="imagen guitarra" />
                                  </td>
                                  <td>{{elemento.name}}</td>
                                  <td class="fw-bold">
                                          ${{elemento.price}}
                                  </td>
                                  <td class="flex align-items-start gap-4">
                                      <button
                                          type="button"
                                          class="btn btn-dark"
                                          (click)="disminCantidadLibro(elemento.id)"
                                      >
                                          -
                                      </button>
                                      {{elemento.cantidad}}
                                      <button
                                          type="button"
                                          class="btn btn-dark"
                                          (click)="aumentarCantidad(elemento.id)"
                                      >
                                          +
                                      </button>
                                  </td>
                                  <td>
                                      <button
                                          class="btn btn-danger"
                                          type="button"
                                          (click)="borrarGuitar(elemento.id)"
                                      >
                                          X
                                      </button>
                                  </td>
                              </tr>
                          </tbody>
                      </table>

                      <p class="text-end">Total pagar: <span class="fw-bold">${{totaldelaOrden }}</span></p>
                      <button (click)="vaciarGuitar()" class="btn btn-dark w-100 mt-3 p-2">Vaciar Carrito</button>
                  </div>
              </div>
          </nav>
      </div>
  </div>
</header>
