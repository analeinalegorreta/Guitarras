<main class="container-xl mt-5">
  <h2 class="text-center">Nuestra Colecci√≥n</h2>

  <div class="row mt-5">
      <div class="col-md-6 col-lg-4 my-4 row align-items-center" *ngFor="let guitar of guitar">
          <div class="col-4">
              <img class="img-fluid" src="{{guitar.image}}" alt="imagen guitarra" />
          </div>
          <div class="col-8">
              <h3 class="text-black fs-4 fw-bold text-uppercase">{{guitar.name}}</h3>
              <p>{{guitar.description}}</p>
              <p class="fw-black text-primary fs-3">${{guitar.price}}</p>
              <button
                  type="button"
                  class="btn btn-dark w-100"
                  (click)="addToCart(guitar)"
              >Agregar al Carrito</button>
          </div>
      </div>

  </div>
</main>


<footer class="bg-dark mt-5 py-5">
  <div class="container-xl">
      <p class="text-white text-center fs-4 mt-4 m-md-0">GuitarLA - Todos los derechos Reservados</p>
  </div>
</footer>
